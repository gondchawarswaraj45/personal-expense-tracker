<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <!-- Left: Brand -->
            <a class="navbar-brand fw-semibold" href="#">
                Personal Expense Tracker
            </a>

            <!-- Mobile Toggle -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mainNavbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Right: Menu -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container my-5 flex-grow-1">

        <!-- ADD / EDIT EXPENSE -->
        <div class="card shadow mb-5">
            <div class="card-header bg-primary text-white fs-5">
                Add / Edit Expense
            </div>

            <div class="card-body">
                <div class="row g-4">

                    <div class="col-md-3">
                        <input
                            type="number"
                            id="amount"
                            class="form-control"
                            placeholder="Amount"
                        >
                    </div>

                    <div class="col-md-3">
                        <select id="category" class="form-select">
                            <option value="">Select Category</option>
                            <option>Food</option>
                            <option>Travel</option>
                            <option>Bills</option>
                            <option>Shopping</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <input
                            type="date"
                            id="date"
                            class="form-control"
                        >
                    </div>

                    <div class="col-md-3">
                        <input
                            type="text"
                            id="description"
                            class="form-control"
                            placeholder="Description (optional)"
                        >
                    </div>

                    <div class="col-12">
                        <button
                            onclick="handleSubmit()"
                            class="btn btn-success w-100 py-2 fs-5"
                            id="submitBtn"
                        >
                            Add Expense
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- FILTER SECTION -->
        <div class="card shadow mb-5">
            <div class="card-header bg-info text-white fs-5">
                Filter Expenses
            </div>

            <div class="card-body">
                <div class="row g-4">

                    <div class="col-md-4">
                        <select
                            id="filterCategory"
                            class="form-select"
                            onchange="applyFilters()"
                        >
                            <option value="">All Categories</option>
                            <option>Food</option>
                            <option>Travel</option>
                            <option>Bills</option>
                            <option>Shopping</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <input
                            type="date"
                            id="filterDate"
                            class="form-control"
                            onchange="applyFilters()"
                        >
                    </div>

                    <div class="col-md-4">
                        <button
                            class="btn btn-secondary w-100 py-2"
                            onclick="clearFilters()"
                        >
                            Clear Filters
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- EXPENSE TABLE -->
        <div class="card shadow">
            <div class="card-header bg-secondary text-white fs-5">
                Expense List
            </div>

            <div class="card-body table-responsive">

                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Amount (₹)</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="expenseTable">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>

                <div class="text-end mt-4">
                    <h4>
                        Total: ₹<span id="totalAmount">0</span>
                    </h4>
                </div>

            </div>
        </div>

    </main>

    <!-- FOOTER (FIXED AT BOTTOM) -->
    <footer class="footer bg-dark text-light text-center py-3 mt-auto">
        <div class="container">
            <span>
                Built by <strong>Swaraj Gondchawar</strong> |
                HTML • CSS • JavaScript • Bootstrap
            </span>
        </div>
    </footer>

    <!-- JS -->
    <script src="js/script.js"></script>

    <!-- Bootstrap JS (optional but clean) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>


<!-- Validation Modal -->
<div class="modal fade" id="validationModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Incomplete Details</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body text-center">
                <p class="fs-5 mb-0">
                    Please fill all required fields before adding an expense.
                </p>
            </div>

            <div class="modal-footer">
                <button class="btn btn-danger w-100" data-bs-dismiss="modal">
                    Okay
                </button>
            </div>

        </div>
    </div>
</div>


</body>
</html>
